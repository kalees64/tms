<section class="w-full h-screen p-5 bg-[#E8EFFF] flex">
  <div
    class="w-full flex-1 bg-white rounded-s grid lg:grid-cols-2 shadow rounded-e-2xl"
  >
    <div class="px-10 py-2 flex flex-col gap-2 overflow-y-scroll no-scrollbar">
      <div
        class="flex items-center gap-2 justify-center border-b-2 border-black pb-2"
      >
        <div class="size-10 rounded-full grid place-content-center">
          <fa-icon [icon]="['fas', 'ticket']" size="2xl" class=""></fa-icon>
        </div>
        <h1 class="text-3xl font-bold">TMS</h1>
      </div>

      <div>
        <h1 class="text-xl font-bold uppercase text-center">
          Create An Account
        </h1>
        <span class="pt-2 text-sm text-center block"
          >Simplify your workflow and boost your productivity with TMS. Get
          started for free</span
        >
      </div>

      <div>
        <form class="pt-4 flex flex-col gap-2">
          <div>
            <label for="name" class="label">Name</label>
            <input
              type="text"
              name="name"
              class="input"
              placeholder="Enter Name"
              formControlName="name"
            />
          </div>
          <div class="">
            <label for="email" class="label">Email</label>
            <input
              type="email"
              id="email"
              class="input"
              placeholder="Enter Email"
              formControlName="email"
            />
          </div>
          <div>
            <label for="password" class="label">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Enter Password"
              formControlName="password"
              class="input"
            />
          </div>
          <div>
            <label for="profile" class="label">Profile</label>
            <select
              name="profile"
              id="profile"
              formControlName="profileId"
              class="input"
            >
              <option class="text-black" [defaultSelected]="true">
                --SELECT--
              </option>
            </select>
          </div>

          <div class="pt-3">
            <button type="submit" class="submit-btn w-full">SIGN UP</button>
          </div>
        </form>
      </div>

      <div class="pt-3 text-center">
        <p>
          Already have an account?
          <a routerLink="/login" class="text-[#5251f1]">Login here </a>
        </p>
      </div>
    </div>

    <div class="bg-[#5251F180] rounded-s rounded-e-2xl flex p-10 max-lg:hidden">
      <div class="bg-white w-full rounded-e rounded-s-2xl">
        <img
          src="images/signup-bg.png"
          alt="illustrator"
          class="w-full h-full"
        />
      </div>
    </div>
  </div>
</section>
