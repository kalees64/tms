<!-- New UI -->

<section class="flex-1 h-full bg-white rounded p-2">
  @if(ticketId && ticket){
  <div class="flex items-center gap-3 pb-3 border-b border-[#5251f1]">
    <div class="size-8 rounded-full bg-[#edeef2] grid place-content-center">
      <fa-icon
        [icon]="['fas', 'arrow-left']"
        class="cursor-pointer"
        (click)="goBack()"
      ></fa-icon>
    </div>
    <h1 class="font-bold text-2xl">{{ ticket.title }}</h1>
  </div>

  <div class="w-full flex pt-4 rounded overflow-hidden max-md:flex-col">
    <div
      class="flex-1 border-2 border-[#5251f1] rounded overflow-scroll no-scrollbar"
    >
      <div
        class="w-full border-b-2 border-[#5251f1] bg-[#5251f1] text-white p-2 rounded-t"
      >
        <h1>
          Created By <span class="font-bold">{{ ticket.createdBy.name }}</span>
        </h1>
      </div>
      <div class="flex flex-col p-2">
        @if(ticket.image){
        <div class="w-full rounded h-96 border bg-black/20">
          <img src="{{ ticket.image }}" alt="Image" class="w-full h-full" />
        </div>
        }
        <div class="text-start pt-2">
          <p [innerHTML]="ticket.description" class="text-start">
            {{ ticket.description }}
          </p>
        </div>
      </div>
    </div>
    <div class="w-4/12 px-2 max-md:pt-2 max-md:w-full flex flex-col gap-2">
      <article class="pb-2 border-b-2 border-[#5251f1]">
        <h1 class="font-semibold">Assigned To</h1>
        <h2 class="font-bold text-[#5251f1] pt-2">
          {{ ticket.assignedTo.name }}
        </h2>
      </article>
      <article class="pb-2 border-b-2 border-[#5251f1]">
        <h1 class="font-semibold">Assigned At</h1>
        <h2 class="font-bold text-[#5251f1] pt-2">
          {{ ticket.assignedAt | date }}
        </h2>
      </article>
      <article class="pb-2 border-b-2 border-[#5251f1]">
        <h1 class="font-semibold">Last Modified At</h1>
        <h2 class="font-bold text-[#5251f1] pt-2">
          {{ ticket.modifiedAt | date }}
        </h2>
      </article>
    </div>
  </div>
  }
</section>
